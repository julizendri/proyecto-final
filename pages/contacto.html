    <main>
        <h2>Contacto</h2>
        <form action="" class="caja__contacto">
            <div class="row g-3">
                <div class="form-floating col-12 col-sm-6">
                    <input type="name" class="form-control" id="floatingName" placeholder="Nombre">
                    <label for="floatingName">Nombre</label>
                </div>
                <div class="form-floating col-12 col-sm-6">
                    <input type="surname" class="form-control" id="floatingSurname" placeholder="Apellido">
                    <label for="floatingSurname">Apellido</label>
                </div>
                <div class="form-floating col-12 col-sm-6">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating col-12 col-sm-6">
                    <input type="phone" class="form-control" id="floatingPhone" placeholder="Telefono">
                    <label for="floatingPhone">Telefono</label>
                </div>
                <div class="form-floating col-12 col-sm-7">
                    <select class="form-select" id="floatingSelectGrid">
                        <option value="1">Consultas</option>
                        <option value="2">Colaboraciones</option>
                        <option value="3">Eventos</option>
                        <option value="4">Otro</option>
                    </select>
                    <label for="floatingSelectGrid">Seleccioná uno</label>
                </div>
                <div class="form-floating col-12 col-sm-7">
                    <textarea class="form-control" placeholder="Dejá un comentario" id="floatingTextarea2"
                        style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Commentario</label>
                </div>
            </div>
            <div class="col-12">
                <button id="enviar" class="btn btn-primary" type="submit" value="Enviar">Enviar</button>
            </div>
        </form>

        <div class="caja__logos">
            <a href="https://www.instagram.com/juzendri/?img_index=1">

            </a>
            <a href="mailto:juzendri@gmail.com">

            </a>
            <a href="https://www.linkedin.com/in/Julieta-Zendri">

            <a href="https://www.youtube.com/channel/UCtK3Nvb1_qHxO6E1AmAgGsw">
